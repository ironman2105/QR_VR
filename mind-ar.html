<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Business Card</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ar-container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container">
        <a-scene mindar-image="imageTargetSrc: target.mind;" 
        embedded 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights: true" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: true">

        <a-assets>
          <img id="whatsapp_icon" src="https://cdn-icons-png.flaticon.com/512/733/733585.png" />
          <img id="email_icon" src="https://cdn-icons-png.flaticon.com/512/732/732200.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane position="0 0 0" height="1" width="1.5" color="#ffffff" opacity="0.8">
            <a-text value="Adv. Mihir B. Chauhan" position="0 0.4 0.01" align="center" width="1.5" color="#000"></a-text>
            
            <a-image src="#whatsapp_icon" position="-0.4 0 0.01" width="0.1" height="0.1"></a-image>
            <a-text value="+91 94299 08944" position="-0.2 0 0.01" align="left" width="1" color="#000"></a-text>
            
            <a-image src="#email_icon" position="-0.4 -0.2 0.01" width="0.1" height="0.1"></a-image>
            <a-text value="mihirchauhan04@gmail.com" position="-0.2 -0.2 0.01" align="left" width="1.3" color="#000"></a-text>
          </a-plane>
        </a-entity>

      </a-scene>
    </div>
  </body>
</html>
